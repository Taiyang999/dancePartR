<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="width=device-width, initial-scale=1; text/html; charset=UTF-8"
          name="viewport"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

<form th:action="@{users/registration}" th:object="${user}" th:method="POST">
    <div class="card d-flex text-center mx-auto my-auto">
    <div class="card-header">
        <h1 class="fst-italic"> <i class="bi bi-key-fill"></i> Sign Up</h1>
    </div>
    <div class="card-body p-5">
        <div class="input-group form-example mb-3">
                <span class="input-group-text" for="name">
                        <i class="bi bi-person-check-fill"></i>
                    </span>
            <input type="text" class="form-control" placeholder="Username" aria-label="name" th:field="*{username}" id="name" required>
        </div>

        <div class="input-group form-example mb-3">
                <span class="input-group-text" for="password">
                    <i class="bi bi-lock-fill"></i>
                </span>
            <input type="password" class="form-control" placeholder="Password" aria-label="password" th:field="*{password}" id="password" required>
        </div>

        <button class="btn btn-lg btn-primary btn-block text-white" type="submit">Sign in</button>
        <p class="mt-4 mb-3 text-muted">&copy; 2020-2021</p>
    </div>
    </div>
</form>

</body>
</html>
